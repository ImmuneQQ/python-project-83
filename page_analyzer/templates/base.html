<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="min-vh-100 d-flex flex-column">
    <header>
        <nav class="navbar bg-dark px-3 navbar-expand-md" data-bs-theme="dark" >
            <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a  class="nav-link" href="{{ url_for('urls_get') }}">Сайты</a>
                </li>
            </ul>
        </nav>
    </header>
    {% for message in messages %}
    <div class="alert {{message[0]}}">{{message[1]}}</div>
    {% endfor %}

    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <div class="row">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
