{% extends 'base.html' %}
{% block content %}
<div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
    <h1 class="display-3">Анализатор страниц</h1>
    <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
    <form class="d-flex justify-content-center" action="{{ url_for('urls_post') }}" method="post">
        <input class="form-control form-control-lg" type="text" name="url" placeholder="https://www.example.com"
            value="{{ url }}" />
        <input class="btn btn-primary btn-lg px-5 text-uppercase mx-3" type="submit" name="submit" value="Проверить" />
    </form>
</div>
{% endblock %}
